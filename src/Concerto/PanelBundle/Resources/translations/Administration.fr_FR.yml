breadcrumb: Administration
form:
    title: Paramètres
    settings:
        home_test: Test à l'accueil 
        home_test.tooltip: Test à lancer en utilisant l\'URL racine.
        session_limit: Limite de sessions 
        session_limit.tooltip: Nombre maximum autorisé de sessions de test simultanées.
        api_enabled: API activée 
        api_enabled.tooltip: Activer les requêtes API.
        session_runner_service: Service de session 
        session_runner_service.tooltip: |
            Peut être un des deux :
            <ul>
                <li>
                    Persistent (Persistant)
                    <ul>
                        <li>Utilisation <strong>très importante</strong> de la RAM</li>
                        <li>Utilisation du CPU légèrement diminuée</li>
                        <li>Légèrement plus rapide</li>
                        <li>Autorise les tests en code pur avec soumissions de page</li>
                    </ul>
                </li>
                <li>
                    Serialized (Sérialisé, recommandé)
                    <ul>
                        <li>Utilisation <strong>très basse</strong> de la RAM</li>
                        <li>Utilisation du CPU légèrement augmentée</li>
                        <li>Légèrement plus lent</li>
                        <li>Nécessite des modèles pour être affiché à travers des noeuds de flux seulement</li>
                    </ul>
                </li>
            </ul>
        
