content:
    fieldset:
        legend: Contenu
        legend.tooltip: Import et export de contenu
    import: Import
    export: Export
    last_import_time: Date du dernier import
    url: Importer depuis une URL
    url.tooltip: |
        URL depuis laquelle importer. Elle peut être sous la forme :
        <ul>
            <li>d\'une URL distante vers un fichier d\'export unique (peut être compressé) ; seuls les protocoles HTTP et HTTPS sont autorisés</li>
            <li>d\'un chemin vers un répertoire ou un fichier d\'export (zip autorisé) ; <strong>.</strong> pointera vers le répertoire par défaut du contenu de débutant</li>
        </ul>
    file: Importer depuis un fichier
    file.tooltip: Fichier d\'export téléversable. Lorsque téléversé, le champ \'URL\' sera ignoré.
    clear: Effacer
    transfer_options: Options de transfert
    transfer_options.tooltip: |
        Permet de spécifier les options spécifiques de transfert d\'un objet. Par exemple, pour remplacer les données des tables de contenu avec des données dans le fichier d\'import ou pour inclure des données des tables de contenu dans le fichier export :
        <pre>[
            {
                "class_name": "DataTable",
                "name": "MyTableName",
                "data": 2
            }
        ]</pre>
    import_from_file: Le contenu sera importé depuis le fichier téléversé du champ 'Fichier'.
    import_from_url: Le contenu sera importé depuis le fichier téléversé du champ 'URL'.
    importing_content: Importation du contenu en cours
    import_prompt: Êtes-vous sûr de vouloir importer le contenu ? Cette opération ne peut pas être annulée. Assurez-vous d'avoir une sauvegarde de vos données en cas de problème.
    import_failure: Import échoué

