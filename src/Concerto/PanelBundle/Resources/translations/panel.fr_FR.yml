        legend: Description
        legend.tooltip: Description de l\'objet

save_new:
    dialog:
        title: Nom du nouvel objet
        title_main: Copier un objet
        message.copied: Objet copié
    fieldset:
        legend.tooltip: >
            Saisissez le nom que vous voulez appliquer à l'objet copié. Laissez vide pour appliquer le nom original. Vous pouvez insérer l'id ou le nom original de l'objet en utilisant : \{\{id\}\} ou \{\{name\}\}.

import:
    action:
        new: Nouveau
        convert: Convertir
        ignore: Ignorer
    dialog:
        title: Import d un objet
        description_warning: Convertir les objets courants par de nouveaux est encore expérimental et peut conduire à une perte de donnée. Cela peut aussi être le cas lorsque des différences entre la version de l\'objet courant et celle de l\'objet importé mèneront à des pertes de données inévitables. Il est fortement recommandé de sauvegarder votre base de données avant de continuer.
    fieldset:
        legend.tooltip: Importez de nouveaux objets depuis un fichier qui a été exporté précédemment.
    form:
        field:
            file: Fichier
            file.tooltip: Choisissez le fichier à importer
            instructions: Consignes
            instructions.tooltip: "Consignes d'import. Lors d'un renommage, vous pouvez insérer des variables au nouveau nom comme : <b>\\{\\{name\\}\\}, \\{\\{id\\}\\}, \\{\\{user_username\\}\\}, \\{\\{user_id\\}\\}</b> respectivement pour nom de l'objet importé, id  de l'objet importé, nom d'utilisateur propriétaire de l'objet importé et id du propriétaire de l'objet importé."

