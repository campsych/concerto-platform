<div class="question-choices" ng-class="responseOptionsStyle">
	<input name="r[[item.id]]" ng-model="response.value" ng-required="responseRequired" style="display: none;" />
	<div class="question-choice" ng-class="{'selected': option.value === response.value}" ng-click="selectResponse(option)" ng-repeat="(optionIndex, option) in item.responseOptions.options">
		<div ng-bind-html="option.label">
		</div>
	</div>
</div>
