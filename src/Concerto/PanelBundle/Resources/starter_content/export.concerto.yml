      .main-btn:disabled {
        background-color: var(--option-hover-bg);
        color: #ccc;
        cursor: default;
      }
      
      .left-btn {
        margin: 0 auto 0 0;
      }
      
      .right-btn {
        margin: 0 0 0 auto;
      }
      
      /*QUESTIONS*/
      .question-text {
        font-weight: 600;
        text-align: center;
        margin: 20px auto;
      }
      
      .question-footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
      }
      
      .question-page {
        font-size: 14px;
        padding: 10px 0;
      }
      
      .form-error {
        color: var(--error-color);
        font-size: 14px;
        position: relative;
        top: -18px;
        text-align: center;
      }
      
