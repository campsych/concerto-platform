parameters:
    version: 5.0.beta.2.118
    available_locales:
        en_GB: english
        pl_PL: polski

imports:
    - { resource: parameters.yml }
    - { resource: security.yml } 
    - { resource: parameters_nodes.yml }
    - { resource: parameters_test_runner.yml }
    - { resource: parameters_uio.yml }
    - { resource: requirements.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:    { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true
    translator: 
        fallback: en_GB

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
      env: %kernel.environment%
      version: %version%
      available_locales: %available_locales%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: local
        connections:
            local:
                driver:      %database_driver%
                host:        %database_host%
                port:        %database_port%
                dbname:      %database_name%
                user:        %database_user%
                password:    %database_password%
                charset:     UTF8
                path:        %database_path%
                unix_socket: %database_unix_socket%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_oauth_server:
    db_driver:           orm
    client_class:        Concerto\APIBundle\Entity\Client
    access_token_class:  Concerto\APIBundle\Entity\AccessToken
    refresh_token_class: Concerto\APIBundle\Entity\RefreshToken
    auth_code_class:     Concerto\APIBundle\Entity\AuthCode
    
jms_serializer:
    handlers:
        datetime:
            default_format: "c" # ISO8601
            default_timezone: "UTC" # defaults to whatever timezone set in php.ini or via date_default_timezone_set
    property_naming:
        separator:  _
        lower_case: true